<!DOCTYPE html>
<html>

<head>
    <title>Resitration</title>
</head>

<body>
    <h2>회원가입</h2>
    <h4>* 는 필수입력입니다.</h4>
    <form>
        <fieldset>
            <legend>회원가입 정보</legend>
            <label for='id'>* 아이디: </label>
            <br>
            <input type='text' id='id' name='id' placeholder="아이디를 입력하세요" required>
            <br>
            <br>
            <label for='password'>* 비밀번호: </label>
            <br>
            <input type='password' name='password' placeholder="비밀번호를 입력하세요" required>
            <br>
            <br>
            <label for='sex'>성별</label>
            <br>
            <input type='radio' name='sex' value='male'>남자
            <input type='radio' name='sex' value='female'>여자
            <input type='radio' name='sex' value='none'>밝히고 싶지 않음
            <br>
            <br>
            <label for='email'>이메일: </label>
            <br>
            <input type='text' id='email' name='email' placeholder="이메일을 입력하세요">@
            <select id='domain' name='domain'>
                <optgroup label='도메인을 선택하세요'>
                    <option value='naver' selected>naver.com</option>
                    <option value='google' selected>google.com</option>
                    <option value='kakao' selected>kakao.com</option>
                    <option value='daum' selected>daum.net</option>
                </optgroup>
            </select>
            <br>
            <label>광고성, 홍보 목적의 이메일 수신에 동의하십니까?</label>
            <br>
            <input type='radio' name='ad' value='yes'>네
            <input type='radio' name='ad' value='no'>아니오
            <br>
            <br>
            <label for='birthday'>생년월일</label>
            <br>
            <input type='date' name='date' min='1900-01-01' max='2020-08-18'>
            <br>
            <br>
            <input type='submit' value='회원가입'>
            <input type='reset' value='취소'>
        </fieldset>
    </form>
</body>

</html>
